<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataPointGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart Background -->
  <rect x="30" y="30" width="140" height="90" rx="8" fill="url(#chartGradient)" opacity="0.1" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="30" y1="50" x2="170" y2="50" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="70" x2="170" y2="70" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="90" x2="170" y2="90" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="110" x2="170" y2="110" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  
  <line x1="50" y1="30" x2="50" y2="120" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="80" y1="30" x2="80" y2="120" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="110" y1="30" x2="110" y2="120" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  <line x1="140" y1="30" x2="140" y2="120" stroke="#6B7280" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Data Bars -->
  <rect x="45" y="80" width="10" height="40" fill="url(#dataPointGradient)" rx="2">
    <animate attributeName="height" values="20;40;35;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="100;80;85;80" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="75" y="60" width="10" height="60" fill="url(#dataPointGradient)" rx="2">
    <animate attributeName="height" values="40;60;55;60" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;60;65;60" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="105" y="45" width="10" height="75" fill="url(#dataPointGradient)" rx="2">
    <animate attributeName="height" values="55;75;70;75" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="65;45;50;45" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="135" y="70" width="10" height="50" fill="url(#dataPointGradient)" rx="2">
    <animate attributeName="height" values="30;50;45;50" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="90;70;75;70" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Trend Line -->
  <path d="M 50 100 Q 80 70 110 55 Q 140 65 150 75" 
        stroke="url(#dataPointGradient)" stroke-width="3" fill="none" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,200;50,150;0,200" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Points -->
  <circle cx="50" cy="100" r="4" fill="#10B981">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="70" r="4" fill="#10B981">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="55" r="4" fill="#10B981">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="65" r="4" fill="#10B981">
    <animate attributeName="r" values="3;5;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI/ML Indicators -->
  <circle cx="180" cy="40" r="8" fill="none" stroke="#10B981" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="180" y="45" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">AI</text>
</svg>
