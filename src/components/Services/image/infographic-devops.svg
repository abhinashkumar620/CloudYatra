<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--
    Redesigned DevOps Icon
    - Concept: A professional and symbolic representation of the continuous DevOps loop.
    - Features:
      - Uses the universally recognized infinity symbol as the core structure.
      - Simplifies stages into two clear concepts: "Dev" (code) and "Ops" (monitor).
      - Employs a single, elegant animation to show the continuous flow.
      - Minimal text for a clean, iconic look.
      - Modern, professional color palette.
  -->
  <defs>
    <!-- Dark gradient for the background for a premium feel -->
    <linearGradient id="devopsBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" /> <!-- Gray-800 -->
      <stop offset="100%" stop-color="#111827" /> <!-- Gray-900 -->
    </linearGradient>

    <!-- Vibrant gradient for the flow and active elements -->
    <linearGradient id="devopsFlowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />   <!-- Sky-400 -->
      <stop offset="50%" stop-color="#34d399" />   <!-- Emerald-400 -->
      <stop offset="100%" stop-color="#a3e635" />  <!-- Lime-400 -->
    </linearGradient>

    <!-- The invisible infinity path for the animation -->
    <path id="infinityPath" 
          d="M 45 60 C 45 40, 75 80, 75 60 C 75 40, 45 80, 45 60 Z" 
          fill="none" stroke="transparent" />
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="url(#devopsBgGradient)" />

  <!-- The static infinity path -->
  <path d="M 45 60 C 45 40, 75 80, 75 60 C 75 40, 45 80, 45 60 Z" 
        fill="none" 
        stroke="#374151" 
        stroke-width="6" 
        stroke-linecap="round" />

  <!-- Dev Icon (Code Brackets) -->
  <g transform="translate(45, 80)">
    <path d="M -7 -7 L -12 0 L -7 7 M 7 -7 L 12 0 L 7 7" 
          stroke="url(#devopsFlowGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none" />
  </g>

  <!-- Ops Icon (Monitoring Chart) -->
  <g transform="translate(75, 40)">
    <path d="M -8 5 L -4 -2 L 2 2 L 8 -5" 
          stroke="url(#devopsFlowGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linejoin="round"
          stroke-linecap="round" />
  </g>

  <!-- Animated Pulse -->
  <g>
    <circle r="4" fill="url(#devopsFlowGradient)">
      <animateMotion dur="5s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#infinityPath" />
      </animateMotion>
    </circle>
  </g>

  <!-- Text Label -->
  <text x="60" y="105" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#9ca3af" 
        text-anchor="middle">
    DevOps
  </text>
</svg>