<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fortinetRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE3124;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fortinetDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Card -->
  <rect x="5" y="5" width="190" height="90" rx="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Fortinet Logo -->
  <g transform="translate(15, 20)">
    <!-- Fortinet Shield -->
    <path d="M 25 5 L 40 12 L 40 30 Q 40 38 25 42 Q 10 38 10 30 L 10 12 Z" fill="url(#fortinetRed)"/>

    <!-- Inner Shield Design -->
    <path d="M 25 8 L 36 14 L 36 28 Q 36 34 25 37 Q 14 34 14 28 L 14 14 Z" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>

    <!-- Fort Symbol -->
    <rect x="20" y="20" width="10" height="8" fill="#FFFFFF"/>
    <rect x="22" y="18" width="2" height="4" fill="#FFFFFF"/>
    <rect x="26" y="18" width="2" height="4" fill="#FFFFFF"/>
    <rect x="23" y="22" width="4" height="2" fill="url(#fortinetRed)"/>
  </g>

  <!-- Fortinet Text -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#fortinetDark)">Fortinet</text>

  <!-- Partner Badge -->
  <g transform="translate(140, 15)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="url(#fortinetRed)"/>
    <text x="25" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PARTNER</text>
  </g>

  <!-- Expert Level Badge -->
  <g transform="translate(140, 45)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="url(#fortinetDark)"/>
    <text x="25" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">EXPERT</text>
  </g>

  <!-- Security Certification -->
  <g transform="translate(15, 65)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#fortinetRed)"/>
    <path d="M 3 6 L 5 8 L 9 4" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="20" y="9" font-family="Arial, sans-serif" font-size="7.5" fill="#6B7280">Cybersecurity Certified</text>
  </g>

  <!-- Fortinet Engage Program -->
  <text x="15" y="82" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">Fortinet Engage Partner Program</text>

  <!-- Security Focus -->
  <text x="15" y="92" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">Network Security • SASE • Zero Trust</text>
</svg>
