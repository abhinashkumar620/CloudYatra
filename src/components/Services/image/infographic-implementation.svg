<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!--
    Redesigned CI/CD Pipeline Icon (V4 - Re-thought)
    - Goal: A clear, professional icon representing an automated pipeline.
    - Principles:
      1. Clarity: Instantly understandable flow from code to deployment.
      2. Professionalism: Clean geometry, balanced colors, and deliberate spacing.
      3. Hierarchy: The flow is primary, icons secondary, text is minimal context.
      4. Animation: A subtle, elegant "pulse" reinforces the flow of data.
  -->
  <defs>
    <!-- Base color for the main structure -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151" /> <!-- Gray-700 -->
      <stop offset="100%" stop-color="#1f2937" /> <!-- Gray-800 -->
    </linearGradient>
    
    <!-- Vibrant gradient for the animated pulse and highlights -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#67e8f9" />   <!-- Cyan-300 -->
      <stop offset="50%" stop-color="#34d399" />   <!-- Emerald-400 -->
      <stop offset="100%" stop-color="#a3e635" />  <!-- Lime-400 -->
    </linearGradient>

    <!-- Path for the animation to follow -->
    <path id="flowPath" d="M 30 60 H 90" fill="none" stroke="none" />
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="url(#baseGradient)" />

  <!-- The Pipeline Channel -->
  <path d="M 30 60 H 90" stroke="#111827" stroke-width="12" stroke-linecap="round" />
  
  <!-- Start Icon: Code Repository / Source -->
  <g transform="translate(30, 60)">
    <circle cx="0" cy="0" r="12" fill="#1f2937" />
    <path d="M -5 -5 L 0 0 L -5 5 M 5 -5 L 0 0 L 5 5" stroke="url(#pulseGradient)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>

  <!-- End Icon: Deployment / Server -->
  <g transform="translate(90, 60)">
    <circle cx="0" cy="0" r="12" fill="#1f2937" />
    <rect x="-5" y="-6" width="10" height="4" rx="1" fill="#4b5563" />
    <rect x="-5" y="2" width="10" height="4" rx="1" fill="#4b5563" />
    <circle cx="-2.5" cy="4" r="1" fill="url(#pulseGradient)" opacity="0.8" />
  </g>

  <!-- Animated Pulse -->
  <g>
    <circle r="6" fill="url(#pulseGradient)">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 30 60 H 90" />
    </circle>
    <!-- Fading trail effect for the pulse -->
    <circle r="6" fill="url(#pulseGradient)" opacity="0.5">
      <animateMotion dur="3s" begin="-0.1s" repeatCount="indefinite" path="M 30 60 H 90" />
    </circle>
  </g>
  
  <!-- Text Label -->
  <text x="60" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#9ca3af" text-anchor="middle">CI / CD</text>

</svg>